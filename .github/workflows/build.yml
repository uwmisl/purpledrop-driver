name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install cross
      run: curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git rust-embedded/cross
    - name: Install fpm
      run: gem install --no-document fpm
    - name: Build Package
      run: make package
